<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <form>
    <fieldset> 
        <legend> Datos de inscripción</legend>
            <label  for=""  >Nombre:</label>
            <input type="text" title="a"><br><br>
            <label for="">Apellido:</label>
            <input type="text" title="b"><br><br>
            <label for="">Nro de Documento:</label>
            <input type="text" title="c"><br><br>
            <label for="">Numero de libreta:</label>
            <input type="number" title="d"><br><br>
            <label for="">Corre electronico:</label>
            <input type="email" title="e"><br><br>
            <label for="">Contraseña</label>
            <input type="password" title="f" placeholder="" required pattern="[A-Za-z]{6,12}"><br><br>
            <label for="">Tipo de Alumno:</label>
            <select name="tipo" title="g" id="">
                
                <option value="Alumno">Alumno de Grado</option>
                <option value="">Docentes/Pau</option>
                <option value="">Alumno Externo</option>
            </select><br><br>
            <input type="file" title="file" name="file" id="file" class="inputfile" /><br><br> <!-- <label for="file"> Choose a file </label> Esconder la etiqueta <input><br><br> -->
            <label for="">Comentario</label>
            <textarea name="comentario" title="comentario" id="Comentario" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">

   </fieldset>
   </form>
    
</body>
</html>
